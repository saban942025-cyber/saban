<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidor | ניהול לקוחות</title>

    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "de3834d3-1e11-40af-96d2-b25eda821c8f", // Detected App ID
        });
        OneSignal.User.addTag("app_name", "customer_manager");
      });
    </script>

    <!-- 3. Firebase SDK (Modern Modular v11+) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, addDoc, setLogLevel, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Config & Init ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // --- Global State ---
        let db, auth, userId;

        // --- UI & Utility ---
        const SmartLog = (module, message, level = 'info') => {
            console[level](`[${module}] ${level.toUpperCase()}:`, message);
        };

        const showError = (title, message) => {
            const modal = document.getElementById('error-modal');
            const titleEl = document.getElementById('error-title');
            const textEl = document.getElementById('error-text');
            if (modal) modal.classList.remove('hidden');
            if (titleEl) titleEl.textContent = title;
            if (textEl) textEl.textContent = message;
        };
        
        const showModal = (modalId) => document.getElementById(modalId).classList.remove('hidden');
        const hideModal = (modalId) => document.getElementById(modalId).classList.add('hidden');

        // --- Customer Logic ---

        async function handleSaveCustomer() {
            const name = document.getElementById('customer-name').value;
            const phone = document.getElementById('customer-phone').value;
            const address = document.getElementById('customer-address').value;

            if (!name || !phone) {
                showError('שדה חסר', 'יש למלא שם וטלפון.');
                return;
            }

            const saveBtn = document.getElementById('save-customer-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'שומר...';

            const customerData = {
                name,
                phone,
                address,
                createdAt: new Date()
            };

            // CORRECTED PATH: Use public-facing, secure path
            const collectionPath = `artifacts/${appId}/public/data/customers`;
            SmartLog('Firestore', `Adding customer to: ${collectionPath}`);

            try {
                await addDoc(collection(db, collectionPath), customerData);
                SmartLog('Firestore', 'Customer added successfully.');
                hideModal('add-customer-modal');
                // Clear form
                document.getElementById('customer-form').reset();
            } catch (e) {
                SmartLog('Firestore.Error', e, 'error');
                showError('שגיאת שמירה', e.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'שמור לקוח';
            }
        }

        function listenToCustomers() {
            const listEl = document.getElementById('customer-list');
            const collectionPath = `artifacts/${appId}/public/data/customers`;
            
            try {
                const q = query(collection(db, collectionPath), orderBy('createdAt', 'desc'));
                onSnapshot(q, (snapshot) => {
                    if (snapshot.empty) {
                        listEl.innerHTML = `<div class="glass-card p-4 text-center">לא נמצאו לקוחות.</div>`;
                        return;
                    }
                    
                    listEl.innerHTML = snapshot.docs.map(doc => {
                        const customer = doc.data();
                        return `
                            <div class="glass-card p-4 rounded-lg">
                                <h3 class="font-semibold text-gray-800 dark:text-white">${customer.name}</h3>
                                <p class="text-sm text-gray-600 dark:text-gray-300">${customer.phone}</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">${customer.address || 'לא הוזנה כתובת'}</p>
                            </div>
                        `;
                    }).join('');
                }, (error) => handleError(error));
            } catch (e) { handleError(e); }
        }

        function handleError(error) {
            SmartLog('Firestore.Error', error, 'error');
            console.error("Firestore Error: ", error);
            if (error.message.includes("permission-denied")) {
                showError("שגיאת הרשאות", "לא ניתן לטעון נתונים. בדוק את חוקי האבטחה (Security Rules) של Firestore.");
            } else {
                showError("שגיאת Firestore", error.message);
            }
        }

        // --- UI Setup & Main ---
        
        function setupUIListeners() {
            // Dark Mode
            const toggle = document.getElementById('dark-mode-toggle');
            toggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                localStorage.setItem('darkMode', document.body.classList.contains('dark'));
            });
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
            }

            // OneSignal Bell
            const bell = document.getElementById('onesignal-bell');
            bell.addEventListener('click', () => {
                OneSignalDeferred.push(function(OneSignal) {
                    SmartLog('OneSignal', 'Prompting for push notifications.');
                    OneSignal.Slidedown.promptPush();
                });
            });

            // Modals
            document.getElementById('add-customer-btn').addEventListener('click', () => showModal('add-customer-modal'));
            document.getElementById('cancel-btn').addEventListener('click', () => hideModal('add-customer-modal'));
            document.getElementById('close-error-btn').addEventListener('click', () => hideModal('error-modal'));
            
            // Form Submit
            document.getElementById('save-customer-btn').addEventListener('click', handleSaveCustomer);
        }
        
        async function main() {
            SmartLog('Init', 'Customer Manager Initializing...');
            
            // --- FIX: Guard Clause for Firebase Config ---
            if (!firebaseConfig.projectId) {
                SmartLog('Auth.Error', 'Firebase config is missing or invalid. "projectId" is required.', 'error');
                showError('שגיאת הגדרה קריטית', 'Firebase config is missing. "projectId" is required.');
                return; // Stop execution
            }
            // --- End Fix ---

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('Debug');

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    SmartLog('Auth', 'Signed in with custom token.');
                } else {
                    await signInAnonymously(auth);
                    SmartLog('Auth', 'No token provided, signed in anonymously.');
                }
                userId = auth.currentUser.uid;
                
                setupUIListeners();
                listenToCustomers();

            } catch (error) {
                SmartLog('Auth.Error', error, 'error');
                showError(`שגיאת אימות: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>

    <!-- 5. Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --bg-light: #f4f7f6;
            --bg-dark: #1a202c;
            --card-light: rgba(255, 255, 255, 0.7);
            --card-dark: rgba(26, 32, 44, 0.7);
            --border-light: rgba(255, 255, 255, 0.6);
            --border-dark: rgba(255, 255, 255, 0.2);
            --text-light: #2d3748;
            --text-dark: #e2e8f0;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        .glass-card {
            background: var(--card-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        body.dark .glass-card {
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
        }
        .icon-btn {
            @apply p-2 rounded-full transition-all duration-200;
        }
        .icon-btn:hover {
            @apply bg-gray-500/20 transform scale-110;
        }
        .btn {
            @apply px-4 py-2 rounded-lg font-semibold shadow-md transition-all duration-200 ease-in-out;
        }
        .btn-primary {
            @apply bg-blue-600 text-white;
        }
        .btn-primary:hover:not(:disabled) {
            @apply bg-blue-700 transform scale-105;
        }
        .btn-primary:disabled {
            @apply bg-blue-400 cursor-not-allowed;
        }
        .btn-secondary {
            @apply bg-gray-500/20 dark:bg-gray-700/50 text-gray-700 dark:text-gray-200;
        }
        .btn-secondary:hover {
            @apply bg-gray-500/30 dark:bg-gray-700/70;
        }
         .btn-danger {
            @apply bg-red-600 text-white;
        }
        .btn-danger:hover {
            @apply bg-red-700 transform scale-105;
        }
        .input-field {
            @apply w-full px-4 py-2.5 rounded-lg bg-gray-500/10 dark:bg-gray-900/30 border border-gray-500/20 dark:border-gray-700/50 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 dark:text-white;
        }
        .modal-backdrop {
            @apply fixed inset-0 z-40 flex items-center justify-center p-4;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        .hidden { display: none; }
    </style>
</head>
<body class="overflow-y-auto">

    <div class="max-w-4xl mx-auto p-4">
        
        <!-- Header -->
        <header class="glass-card p-4 rounded-lg flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">ניהול לקוחות</h1>
            <div class="flex items-center gap-2">
                <button id="add-customer-btn" class="btn btn-primary">הוסף לקוח חדש</button>
                <button id="onesignal-bell" class="icon-btn text-gray-700 dark:text-gray-200" title="קבל התראות">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.73.64 3.58 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" /></svg>
                </button>
                <button id="dark-mode-toggle" class="icon-btn text-gray-700 dark:text-gray-200" title="שנה מצב תצוגה">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>
                </button>
            </div>
        </header>

        <!-- Customer List -->
        <main id="customer-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Customer cards injected by JS -->
        </main>
    </div>

    <!-- Add Customer Modal -->
    <div id="add-customer-modal" class="modal-backdrop hidden">
        <form id="customer-form" class="glass-card max-w-lg w-full p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">הוספת לקוח חדש</h2>
            <div class="space-y-4">
                <div>
                    <label for="customer-name" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">שם מלא</label>
                    <input type="text" id="customer-name" class="input-field" required>
                </div>
                <div>
                    <label for="customer-phone" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">טלפון</label>
                    <input type="tel" id="customer-phone" class="input-field" required>
                </div>
                <div>
                    <label for="customer-address" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">כתובת</label>
                    <input type="text" id="customer-address" class="input-field">
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button type="button" id="cancel-btn" class="btn btn-secondary">ביטול</button>
                <button type="button" id="save-customer-btn" class="btn btn-primary">שמור לקוח</button>
            </div>
        </form>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal-backdrop hidden">
        <div class="glass-card max-w-sm w-full p-6 rounded-lg shadow-lg">
            <div class="flex items-center gap-3">
                <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-100 dark:bg-red-800/50 flex items-center justify-center">
                    <svg class="w-6 h-6 text-red-600 dark:text-red-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" /></svg>
                </div>
                <div class="flex-grow">
                    <h3 id="error-title" class="font-bold text-lg text-red-800 dark:text-red-200">שגיאה</h3>
                    <p id="error-text" class="text-sm text-red-700 dark:text-red-300">לא ניתן היה לטעון את הנתונים.</p>
                </div>
            </div>
            <button id="close-error-btn" class="btn-danger w-full mt-5">סגור</button>
        </div>
    </div>

</body>
</html>
